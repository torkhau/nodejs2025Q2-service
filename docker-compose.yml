version: '3.8'

services:
  app:
    container_name: nest_app
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - nest-network
    volumes:
      - .:/app  # нужно для live-reload в dev, убери в prod
      - /app/node_modules  # чтобы избежать конфликта локальных node_modules

  postgres:
    container_name: nest_postgres
    build:
      context: .
      dockerfile: Dockerfile.DB
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT:-5432}:${DB_PORT:-5432}"
    networks:
      - nest-network
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:

networks:
  nest-network:
    driver: bridge
